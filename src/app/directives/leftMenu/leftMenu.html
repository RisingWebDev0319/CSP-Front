<div class="leftMenu" ng-class="{collapsed: leftMenuExpanded}">
    <md-menu-content>
        <md-menu-item ng-repeat="moduleConfig in ::modulesSelectorConf.modulesConfigs" layout="column">
            <md-button ng-click="toggleExpand($event, moduleConfig.sidebar)">
                <md-icon md-font-set="material-icons" md-menu-align-target>{{ ::moduleConfig.iconName }}</md-icon>
                {{ ::moduleConfig.title }}

                <md-icon md-font-set="material-icons" md-menu-align-target
                         ui-sref-active="active"
                         ng-class="{
                            expand_button: true,
                            expanded: expandItem(moduleConfig.sidebar)
                        }"
                         ng-click="toggleExpand($event, moduleConfig.sidebar)">chevron_right
                </md-icon>

            </md-button>
            <md-list layout="column" ng-class="{
            expanded: expandItem(moduleConfig.sidebar) && !leftMenuExpanded
        }">
                <md-list-item ng-repeat="Subitems in Sidebars[moduleConfig.sidebar]">
                    <a ui-sref="{{ ::Subitems.sref }}" ui-sref-active="active">
                        {{::Subitems.title}}
                    </a>
                </md-list-item>
            </md-list>
        </md-menu-item>
    </md-menu-content>
</div>
